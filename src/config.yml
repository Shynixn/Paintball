# These are the default items which will be added to shop
# You can make more KillCoinItems through the small API, with directions on plugin page #TODO plugin page here
Kill-Coin-Shop:
  double-snow-ball-shooter:
    # The type of the KillCoin item, avaiable types: double_shooter, TODO: more types
    # You are only limited to the default types unless you make more using the API
    type: double_shooter
    # The name of the item (Supports chat colors &1,&2 etc)
    name: "&6Double Paintball Shooter"
    # The material for the item for a list of materials look at: TOOD: list of materials here
    material: "SNOW_BALL"
    # The description of what the item does (Supports chat colors and \n, which will add a new line to the description)
    description: "&dGives you an extra speed Paintball launcher\n&dthat can shoot two paintballs at a time!"
    # Permission required to buy item, set to "none" for no permission
    permission-required: "paintball.shop.doubleshooter"
    # amount given of this item do not put greater than 64 # TODO: allow greater than 64
    amount: 1
    # Time, in seconds, until item expires, 0 for no expiration
    expiration-time: 0
    # Money that will be spent for the item
    # *Requires Vault and vault: true*
    money: 20
    # KillCoins that will be spend for the item
    killcoins: 2
    # Weather or not the item will be shown in the KillCoin Shop
    shown: true

# If you have TitleAPI plugin installed and it is true in config, the countdown will be also shown in the middle of the screen and chat
countdown:
   # Lobby countdown configuration - when the minimum amount of players is reached, a timer will begin on when to move
   # players from lobby to their team's spawnpoints
   lobby:
     # How long it will take until players are teleported to their spawnpoints. The longer the more players may join.
     # Set 0 for no countdown
     countdown: 60
     # The interval when showing the numbers. Ex. 60...50...40...
     # Set interval the same as the countdown to remove any countdown messages
     interval: 10
     # The number at which there will be no delay in showing numbers. Ex. 15...10...5......3...2...1...
     no-interval: 10
   # Arena countdown configuration - after players have been set to their team spawnpoints, a countdown
   # will begin on when to start to match
   arena:
     # How long it will take until the game starts.
     # Set 0 for no countdown
     countdown: 10
     # The interval when showing the numbers. Ex. 15...10...5
     # Set interval the same as the countdown to remove any countdown messages
     interval: 1
     # When there will be no interval in showing numbers. Ex. 10...5...4...3...2...1
     no-interval: 0

# Settings to do with chat aspects of Paintball
Chat:
   # True - use arena chat which can only be viewed by arena players. False - will use global chat
   arena-chat: true
   # True - broadcasts winning teams to all players on the server. False - only players in arena will see who won
   broadcast-winner: false
   # Chat format for specators. Tags: %ARENA%, %PLAYER%, %MSG%, %PREFIX%, %STATS%??
   spectator-chat: "&7[Spectator] %PLAYER%: %MSG%"
   # Chat format for lobby players and in game players. Tags: %ARENA%, %PLAYER%, %MSG%, %TEAMCOLOR%, %TEAMNAME%, %PREFIX%
   arena-chat: "%PREFIX%&8-%TEAMCOLOR%%TEAMNAME%&8- &a%PLAYER%&7: %MSG%"

Arena-Settings:
  # The default settings for each arena. Set an arena setting to "default" in order to use this default value ex: kills-to-win: default
  # Arenas will auto-generate with values "default" whenever a new arena is created
  Defaults:
    # The kills/score a team must get to win
    max-score: 50
    # How much time (in seconds) the game lasts. If no one reaches the kills-to-win when this timer ends the team with most kills is the winner
    time: 300
    # How much time (in seconds) to wait after a team wins before players will be sent out of the arena. In this time players can see their scores and move around
    win-waiting-time: 10
    # Settings for when a player joins an arena
    Join-Arena:
      # True - opens a kit menu with default kits. False - no kit menu will open
      open-kit-menu: true
      # True - give a wool helmet based on their team color. False - instead of wool, there will be a colored leather helmet
      give-wool-helmet: true
      # True - colors player's nametag based on their team color. False - ignores this
      color-player-title: true

    # Settings for when a player joins a lobby
    Join-Lobby:
      # True - give a wool helmet based on their team color. False - instead of wool, there will be a colored leather helmet
      give-wool-helmet: true
      # True - colors player's nametag based on their team color. False - ignores this
      color-player-title: true
      # True - will give the player a item that allows them to switch team. False - player will not be able to switch team unless they leave and join
      give-team-switcher: true

    # Default rewards
    Rewards:
      # Rewards having to do with kill coins. Kill coins are basically coins recived on a kill, which can be used to buy special items. Kill coins are reset every game.
      Kill-Coins:
        per-kill: 1
        per-death: 0
      # Rewards having to do with money. Money can also be used to buy special items and doesn't reset every game.
      # Requires Vault and config setting as vault: true
      Money:
        per-kill: 15
        per-death: -10
        per-win: 100
        per-defeat: -50
  Arenas:
    ExampleArena:
      kills-to-win: default
      time-to-win: default
      Join-Arena:
        open-kit-menu: default
        give-wool-helmet: default
        color-player-title: default
      Join-Lobby:
        give-wool-helmet: default
        color-player-title: default
      Rewards:
        Kill-Coins:
          per-kill: default
          per-death: default
        Money:
          per-kill: default
          per-death: default
          per-win: default
          per-defeat: default