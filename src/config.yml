# Prefix of the plugin, shown in all messages sent by the plugin
prefix: '&8[&3Paintball&8] '
# Theme color of messages. This is the main color used in main text. Set it to match your server
theme-color: '&3'
# Secondary color or messages. Used in informative text. Set it to match your server
secondary-color: '&7'
# Do not change this value, this is so the plugin can update your config to the latest while backing up the old one
version: 1 #TODO: incorperate into plugin
# Time, in ticks, to update the Join, Leaderboard, and Autojoin signs. Making this number bigger may decrease lag but will take signs longer to change. Changing this will require a restart/reload
# 20 Ticks = 1 Second
sign-update-time: 40

Options:
  # If TitleAPI is installed and this is true, plugin will display some messages in the middle of the screen to the player
  title-api: true
  # If Vault is installed and this is true, plugin will be able to make money transfers by using Arena-Settings.Default.Money section
  vault: true
  # Will enable SQL and the SQL-Setting to be functional
  SQL: false
  # Will allow Bungeecord (joining Paintball on other servers) and will make Bungeecord section functional
  bungeecord: false

# Requires SQL to be true
# If SQL is enabled the statistics of games will be backup to the SQL database below. This means you can sync stats between servers
SQL-Settings:
  host: localhost
  port: 1433
  user: root
  pass: password123
  database: Spigot

# Requires bungeecord to be true
Bungeecord:
  # This ID must be unique across the network, it is used to send players from the hub plugin(make sure it can fit on a sign)
  ServerID: Paint1


